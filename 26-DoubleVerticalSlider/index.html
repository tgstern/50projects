<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <title>Double Vertical Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: rgb(21, 78, 21)">
                    <h1>Slide Title</h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
                <div style="background-color: rgb(44, 44, 44)">
                    <h1>Slide Title</h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
                <div style="background-color: rgb(50, 60, 190)">
                    <h1>Slide Title</h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
                <div style="background-color: rgb(216, 66, 66)">
                    <h1>Slide Title</h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="right-slide">
                <div
                    style="
                        background-image: url('https://source.unsplash.com/_kdwNXBrwjY');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://source.unsplash.com/8eWDd_vROPw');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://source.unsplash.com/t8SOPaw3uCA');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://source.unsplash.com/3CDMAw6Y4DU');
                    "
                ></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
