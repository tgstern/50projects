<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Mobile Tab Navigation</title>
    </head>
    <body>
        <div class="phone">
            <img
                src="https://source.unsplash.com/kQ1J2JEN6m4"
                alt="home"
                class="content show"
            />
            <img
                src="https://source.unsplash.com/vp1CyPdggnI"
                alt="work"
                class="content"
            />
            <img
                src="https://source.unsplash.com/zIwAchjDirM"
                alt="blog"
                class="content"
            />
            <img
                src="https://source.unsplash.com/XUA7Knd_aAY"
                alt="about"
                class="content"
            />
            <nav>
                <ul>
                    <li>
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </li>
                    <li>
                        <i class="fas fa-box"></i>
                        <p>Work</p>
                    </li>
                    <li>
                        <i class="fas fa-book-open"></i>
                        <p>Blog</p>
                    </li>
                    <li>
                        <i class="fas fa-users"></i>
                        <p>About</p>
                    </li>
                </ul>
            </nav>
        </div>
        <script src="script.js"></script>
    </body>
</html>
